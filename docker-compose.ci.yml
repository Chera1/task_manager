version: "3.7"

x-app-config: &app-config
  DJANGO_ENV: dev
  DJANGO_SECRET_KEY: secret_key
  COVERALLS_REPO_TOKEN: ${COVERALLS_REPO_TOKEN}
  EMAIL_USE_SSL: 1
  EMAIL_USE_TLS: 0
  EMAIL_HOST: smtp.google.com
  EMAIL_HOST_USER: ${EMAIL_HOST_USER}
  EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
  EMAIL_PORT: 465
  REDIS_HOST: redis
  REDIS_PORT: 6379

x-db-config: &db-config
  DATABASE_NAME: postgres
  DATABASE_USER: postgres
  DATABASE_PASSWORD: pgpassword
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  POSTGRES_PASSWORD: pgpassword

services:
  api:
    image: userapp_api
    build:
      context: .
      target: base
    environment:
      <<: *app-config
      <<: *db-config
    depends_on:
      - db
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true

  db:
    image: postgres:12.5-alpine
    environment: *db-config
    logging:
      driver: none
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery --app=task_manager worker --loglevel=info
    environment:
      <<: *app-config
    volumes:
      - .:/app
    depends_on:
      - redis
    ports:
      - "8004:8004"

  flower:
    build: .
    command: celery --app=task_manager --broker=redis://redis:6379/0 flower --port=5555
    environment:
      <<: *app-config
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  sqlvolume: